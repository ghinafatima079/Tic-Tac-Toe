<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <h3>Score</h3>
        <div id="score">
            <span>PlayerX:</span> <span id="x"></span>
            <span>PlayerO:</span> <span id="o"></span>
        </div>
        
        <div id="container">
            <div id="game">
                <button id="box"></button>
                <button id="box"></button>
                <button id="box"></button>
                <button id="box"></button>
                <button id="box"></button>
                <button id="box"></button>
                <button id="box"></button>
                <button id="box"></button>
                <button id="box"></button>
            </div>
        </div>
        <h3 id="winner"></h3>
        <button id="reset">Reset Game</button>
    </main>    
    <script src="script.js"></script>
</body>
</html>
